<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book room</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/styleall.css">
    <link rel="stylesheet" type="text/css" href="../css/bookroom.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body id="bootstrap-overrides">
    <header id=header-overrides>
        <div class="container-fluid">
            <p id="header-content">Hotel application</p>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-11"></div>
            <a class="btn btn-default btn-lg" role="button" href="../index.html">Home</a>
        </div>
    <div class="container-fluid">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <h2 id="bookroomoverrides">Book a room</h2>
        </div>
        <div class="col-md-7"></div>
        <div class="col-md-12">
            <p>
                &nbsp
            </p>
        </div>
        <div class="container-fluid">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <form id="form-overrides" class="add-form" onsubmit="return false">
                    <div class="form-group">
                        <label for="cnp">CNP:</label>
                        <input type="text" class="form-control" id="cnp" name="cnp">
                    </div>  
                    <div class="form-group">
                        <label for="room">Room:</label>
                        <input type="number" class="form-control" id="room" name="room">
                    </div>
                    <div class="form-group">
                        <label for="room">Check-In:</label>
                        <input type="date" class="form-control" id="checkIn" name="checkIn">
                    </div> 
                    <div class="form-group">
                        <label for="room">Check-Out:</label>
                        <input type="date" class="form-control" id="checkOut" name="checkOut">
                    </div>  
                    <button type="submit" value="Save" class="btn btn-default">Save</button>
                </form>
            </div>
            <div class="col-md-8"></div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <img src="../resources/room.jpg" class="col-md-6" alt="Room">
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <footer class="page-footer" id="footer-overrides">
        <div class="container-fluid">
            <div class="row">
                <p id="footer-content">Final project, hotel application.</p>
            </div>
        </div>
    </footer>

    <script src="../js/lib/jquery/jquery-2.1.3.js"></script>
    <script src="../js/bookroom.js"></script>
    
</body>
</html>
