<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit client</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/styleall.css">
    <link rel="stylesheet" type="text/css" href="../css/edit_client.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body id="bootstrap-overrides">
    <div class="container-fluid">
        <header id=header-overrides>
            <div class="container-fluid">
                <p id="header-content">Hotel application</p>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9"></div>
                <a class="btn btn-default btn-lg" role="button" href="../index.html">Home</a>
                <div class="col-md-1"></div>
                <a class="btn btn-default btn-lg" role="button" href="client.html">Clients</a>
            </div>
        </div>
        <div>
            <h2 id="edit_clientoverrides">Edit client</h2>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <form id="form-overrides" class="add-form" onsubmit="return false">
                    <div class="form-group">
                        <label for="forename">First name:</label>
                        <input type="text" class="form-control" id="forename" placeholder="forename" name="forename">
                    </div>
                    <div class="form-group">
                        <label for="name">Last name:</label>
                        <input type="text" class="form-control" id="name" placeholder="name" name="name">
                    </div>  
                    <div class="form-group">
                        <label for="birthday">Date of birth:</label>
                        <input type="date" class="form-control" id="birthday" name="birthday">
                    </div>   
                    <div class="form-group">
                        <label for="cnp">CNP:</label>
                        <input type="text" class="form-control" id="cnp" placeholder="cnp" name="cnp">
                    </div>                      
                    <div class="form-group">
                        <label for="typeID">ID type:</label>
                        <input type="text" class="form-control" id="typeID" placeholder="typeID" name="typeID">
                    </div>
                    <div class="form-group">
                        <label for="seriesID">ID series:</label>
                        <input type="text" class="form-control" id="seriesID" placeholder="seriesID" name="seriesID">
                    </div>
                    <div class="form-group">
                        <label for="numberID">ID number:</label>
                        <input type="number" class="form-control" id="numberID" placeholder="numberID" name="numberID">
                    </div>
                    <div class="form-group">
                        <label for="street">Street:</label>
                        <input type="text" class="form-control" id="street" placeholder="street" name="street">
                    </div> 
                    <div class="form-group">
                        <label for="streetNumber">Street number:</label>
                        <input type="text" class="form-control" id="streetNumber" placeholder="streetNumber" name="streetNumber">
                    </div> 
                    <button type="submit" value="Save" class="btn btn-default">Edit</button>
                </form>
            </div>
            <div class="col-md-8"></div>
        </div>
        <div class="col-md-12">
            <p>
                &nbsp
            </p>
        <footer class="page-footer" id="footer-overrides">
            <div class="container-fluid">
                <div class="row">
                    <p id="footer-content">Final project, hotel application.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="../js/lib/jquery/jquery-2.1.3.js"></script>
    <script src="../js/edit_client.js"></script>
</body>
</html>
