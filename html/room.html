<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/styleall.css">
    <link rel="stylesheet" type="text/css" href="../css/room.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body id="bootstrap-overrides">
    <header id=header-overrides>
        <div class="container-fluid">
            <p id="header-content">Hotel application</p>
        </div>
    </header>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-9"></div>
                    <a class="btn btn-default btn-lg" role="button" href="../index.html">Home</a>
                    <div class="col-md-1"></div>
                    <a class="btn btn-default btn-lg" role="button" href="rooms.html">Rooms</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h2 id="room-overrides">Room number:</h2>
                </div>
                <div class="col-md-1">
                    <p id="name"></p>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <h2 id="info-overrides">Nightly price: </h2>
                </div>
                <div class="col-md-1">
                    <p id="nightlyPrice"></p>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class="col-md-2">
                <h2 id="info-overrides2">Number of places: </h2>
                </div>
                <div class="col-md-1">
                    <p id="numberPlaces"></p>
                </div>
                <div class="col-md-9"></div>
            </div>
        <div id="booked">
                <p id="client_room-overrides">Client: </p>
                <p id="client"></p>
                <p id="info-overrides2">Duration: </p>
                <p id="duration"></p>
                <div class="table-responsive">
                    <form class="add-form" action="" onsubmit="return false" method="put">
                    <table id="table-overrides" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Activity name</th>
                                    <th>Price</th>
                                    <th width="100">Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                            
                                </tbody>
                        </table>
                    </form>
                </div>
                <button id="bill" type="submit" value="Save" class="btn btn-default" onclick="Room.getBill();">Generate bill</button>
        </div>
    </div>
    <div class="col-md-12">
            <p>
                &nbsp
            </p>
    </div>
    <div class="container-fluid">
        <div class="col-md-3"></div>
        <input id="edit" class="btn btn-default btn-lg" role="button" type="submit" name="submit" value="Edit">
    </div>
    <div class="col-md-12">
        <p>
            &nbsp
        </p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <img src="../resources/room.jpg" class="col-md-6" alt="Room">
            <div class="col-md-3"></div>
        </div>
    </div>
    <footer class="page-footer" id="footer-overrides">
        <div class="container-fluid">
            <div class="row">
                <p id="footer-content">Final project, hotel application.</p>
            </div>
        </div>
    </footer>

    <script src="../js/lib/jquery/jquery-2.1.3.js"></script>
    <script src="../js/lib/jsPDF.js"></script>
    <script src="../js/room.js"></script>
</body>
</html>
