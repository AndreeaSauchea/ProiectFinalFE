<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/styleall.css">
    <link rel="stylesheet" type="text/css" href="../css/existenting_client.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body id="bootstrap-overrides">
    <header id=header-overrides>
        <div class="container-fluid">
            <p id="header-content">Hotel application</p>
        </div>
    </header>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9"></div>
                <a class="btn btn-default btn-lg" role="button" href="../index.html">Home</a>
                <div class="col-md-1"></div>
                <a class="btn btn-default btn-lg" role="button" href="client.html">Clients</a>
            </div>
        </div>
        <div>
            <div class="row">
                <div class=col-md-2>
                    <h2 id="lastname-overrides">Lastname: </h2>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2 id="name"></h2>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class=col-md-2> 
                    <h2 id="firstname-overrides">Firstname: </h2>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2 id="forename"></h2>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class=col-md-2>
                    <p id="info-overrides">Birthday: </p>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2 id="birthday"></h2>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class=col-md-2>
                    <p id="info-overrides1">CNP: </p>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2 id="cnp"></h2>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class=col-md-2>
                    <p id="info-overrides2">ID Type: </p>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2 id="typeID"></h2>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class=col-md-2>
                    <p id="info-overrides3">ID Series: </p>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2 id="seriesID"></h2>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class=col-md-2>
                    <p id="info-overrides4">ID Number: </p>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2 id="numberID"></h2>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class=col-md-2>
                    <p id="info-overrides6">Street: </p>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2 id="street"></h2>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class=col-md-2>
                    <p id="info-overrides7">Street number: </p>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <h2 id="streetNumber"></h2>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div id="booked">
                <div class="row">
                    <div class=col-md-2>
                        <p id="info-overrides5">Room: </p>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <h2 id="room"></h2>
                    </div>
                    <div class="col-md-9"></div>
                </div>
            </div>
        </div>
        <div>
            <input id="btn" class="btn btn-default btn-lg" role="button" type="submit" name="submit" value="Edit">
        </div>
        <div class="container-fluid">
            <div class="row"> 
                <div class="col-md-1"></div>  
                <div>
                    <img class="col-md-10" src=../resources/hotel2.jpg alt="Receptie 1">
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <footer class="page-footer" id="footer-overrides">
        <div class="container-fluid">
            <div class="row">
                <p id="footer-content">Final project, hotel application.</p>
            </div>
        </div>
    </footer>

    <script src="../js/lib/jquery/jquery-2.1.3.js"></script>
    <script src="../js/existenting_client.js"></script>
</body>
</html>
